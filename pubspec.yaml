name: ccxgui
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  bloc_test: ^8.1.0
  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  expandable: ^5.0.1
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2+1
  file_selector_macos: ^0.0.4+1
  file_selector_windows: ^0.0.2+1
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  flutter_markdown: ^0.6.3
  flutter_svg: ^0.22.0
  http: ^0.13.3
  localstorage:
    git:
      url: git://github.com/Techno-Disaster/flutter_localstorage.git
  navigation_rail:
    git:
      url: git://github.com/Techno-Disaster/navigation_rail.git
  path_provider: ^2.0.8
  percent_indicator: ^3.4.0
  url_launcher: ^6.0.17
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/
